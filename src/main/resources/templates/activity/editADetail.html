<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="/activity/editADetail" method="post">
            <div class="layui-form-item">
                <label for="id" class="layui-form-label">
                    <span class="x-red">*</span>ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="id" name="id" readonly="readonly"
                           autocomplete="off" class="layui-input" th:value="${activityDetails.id}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="activityId" class="layui-form-label">
                    <span class="x-red">*</span>活动ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="activityId" name="activityId"
                           autocomplete="off" class="layui-input" th:value="${activityDetails.activityId}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="image" class="layui-form-label">
                    <span class="x-red">*</span>详情图
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="image" name="image"
                           autocomplete="off" class="layui-input" th:value="${activityDetails.image}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item" >
                <label for="image" class="layui-form-label">

                </label>
                <div >
                    <iframe width="100%" height="300px" id="myImage" scrolling="auto" src=""></iframe>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="content" class="layui-form-label">
                    <span class="x-red">*</span>内容
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="txtcontent" th:value="${activityDetails.content}"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="content" class="layui-form-label">

                </label>
                <div  >
                    <textarea id="content" name="content"  style="display: none;"></textarea>
                </div>
            </div>


            <div class="layui-form-item">
                <label for="isDelete" class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="isDelete" name="isDelete" readonly="readonly"
                           autocomplete="off" class="layui-input" th:value="${activityDetails.isDelete}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="id" class="layui-form-label">
                </label>
                <button type="submit" class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use('layedit', function(){
        var layedit = layui.layedit;
        layedit.build('content'); //建立编辑器
    });
</script>
<script type="text/javascript">
    document.getElementById("myImage").src=document.getElementById("image").value;
    document.getElementById("content").textContent=document.getElementById("txtcontent").value;
</script>
<script>layui.use(['form', 'layer','laydate'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#startTime'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#endTime'
            ,type: 'datetime'
        });
    });





</script>

</body>

</html>
