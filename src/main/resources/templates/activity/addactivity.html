<!DOCTYPE html>
<html class="x-admin-sm" xmlns:toolbar="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>发布活动</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="/activity/addactivity" method="post">

            <div class="layui-form-item">
                <label for="activityTitle" class="layui-form-label">
                    <span class="x-red">*</span>活动标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="activityTitle" name="activityTitle" required="" lay-verify="activityTitle"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="activityCover" class="layui-form-label">
                    <span class="x-red">*</span>封面图
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="activityCover" name="activityCover" required="" lay-verify="activityCover"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="activityCover" class="layui-form-label">

                </label>
                <div class="layui-input-inline">
                    <input type="button" onclick="changeSrc()" value="展示封面图">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item" >
                <label for="activityCover" class="layui-form-label">

                </label>
                <div >
                    <iframe width="100%" height="300px" scrolling="auto" id="myImage" src=""></iframe>
                </div>

            </div>
            <div class="layui-form-item">
                <label for="startTime" class="layui-form-label">
                    <span class="x-red">*</span>开始时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="startTime" name="startTime" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="endTime" class="layui-form-label">
                    <span class="x-red">*</span>结束时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="endTime" name="endTime" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="activityTitle" class="layui-form-label">
                </label>
                <button type="submit" class="layui-btn" lay-filter="add" lay-submit="">
                    发布
                </button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    function changeSrc() {
        document.getElementById("myImage").src=document.getElementById("activityCover").value;
    }
</script>
<script>layui.use(['form', 'layer','laydate'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#startTime'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#endTime'
            ,type: 'datetime'
        });
    });





</script>
