                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" autocomplete="off" placeholder="开始日" name="start" id="start"></div>

                    <table class="layui-table" lay-data="{url:'/vip/getvippay',page:true,toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">

                        <tr >
                            <th lay-data="{fixed:'left',type:'checkbox', align:'center'}">ID</th>
                            <th lay-data="{field:'id', width:80, sort: true, align:'center'}">ID</th>
                            <th lay-data="{field:'userId', align:'center'}">用户ID</th>
                            <th lay-data="{field:'vipKindName', align:'center'}">会员卡</th>
                            <th lay-data="{field:'price', align:'center'}">价格</th>
                            <th lay-data="{field:'createTime', align:'center',templet: '#cTimeTpl'}">创建时间</th>
                            <th lay-data="{field:'platformNumber', align:'center'}">支付流水号</th>
                            <th lay-data="{field:'platformStatus', align:'center',templet:'#status'}">支付状态</th>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
<script>layui.use('table',
    function() {
        var table = layui.table;

        //监听单元格编辑
        table.on('edit(test)',
            function(obj) {
                var value = obj.value //得到修改后的值
                    ,
                    data = obj.data //得到所在行所有键值
                    ,
                    field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });

        //头工具栏事件
        table.on('toolbar(test)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;
                };
            });

    });

</script>
