<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="/vip/editVipKind" method="post">

            <div class="layui-form-item">
                <label for="id" class="layui-form-label">
                    <span class="x-red">*</span>id
                </label>
                <div class="layui-input-inline">
                    <input readonly="readonly" type="text" id="id" name="id"
                           autocomplete="off" class="layui-input" th:value="${vipKind.id}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="vipKindName" class="layui-form-label">
                    <span class="x-red">*</span>vip类型
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="vipKindName" name="vipKindName"
                           autocomplete="off" class="layui-input" th:value="${vipKind.vipKindName}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="price" class="layui-form-label">
                    <span class="x-red">*</span>价格
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="price" name="price" th:value="${vipKind.price}"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>


            <div class="layui-form-item">
                <label for="id" class="layui-form-label">
                </label>
                <button type="submit" class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;



    });</script>

</html>
