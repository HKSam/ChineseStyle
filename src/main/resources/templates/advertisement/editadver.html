<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="/advertisement/editAdver" method="post">
            <div class="layui-form-item">
                <label for="id" class="layui-form-label">
                    <span class="x-red">*</span>ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="id" name="id" readonly="readonly"
                           autocomplete="off" class="layui-input" th:value="${advertisement.id}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="advertisementImage" class="layui-form-label">
                    <span class="x-red">*</span>广告图
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="advertisementImage" name="advertisementImage"
                           autocomplete="off" class="layui-input" th:value="${advertisement.advertisementImage}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item" >
                <label for="advertisementImage" class="layui-form-label">

                </label>
                <div >
                    <iframe width="100%" height="300px" id="myImage" scrolling="auto" src=""></iframe>
                </div>
            </div>


            <div class="layui-form-item">
                <label for="createTime" class="layui-form-label">
                    <span class="x-red">*</span>创建时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="createTime" name="createTime" placeholder="yyyy-MM-dd HH:mm:ss"
                           autocomplete="off" class="layui-input" th:value="${advertisement.createTime.toLocaleString()}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="updateTime" class="layui-form-label">
                    <span class="x-red">*</span>更新时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="updateTime" name="updateTime" placeholder="yyyy-MM-dd HH:mm:ss"
                           autocomplete="off" class="layui-input" th:value="${advertisement.updateTime.toLocaleString()}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>


            <div class="layui-form-item">
                <label for="isDelete" class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="isDelete" name="isDelete" readonly="readonly"
                           autocomplete="off" class="layui-input" th:value="${advertisement.isDelete}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="id" class="layui-form-label">
                </label>
                <button type="submit" class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    document.getElementById("myImage").src=document.getElementById("advertisementImage").value;
</script>
<script>layui.use(['form', 'layer','laydate'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#createTime'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#updateTime'
            ,type: 'datetime'
        });
    });





</script>

</body>

</html>
